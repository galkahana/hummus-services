<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Rendering Demo Page</title>
    <link href="deps/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pdfrendering.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<h1>PDF Rendering Demo Page</h1>
		<div class="description">
		Welcome!
		This page demonstrates how to generate PDF files using the Hummus PDF Rendering Service.
		Just type below a PDF description object, and click "Create PDF".

		Useful links:
		<ul class="list-unstyled">
			<li>
				<a href="https://github.com/galkahana/hummusrenderrer/wiki">Service and PDF Descripition Object Documentation</a>
			</li>
			<li>
				<a href="https://github.com/galkahana/hummusrenderrer/wiki">Github Project</a>
			</li>
			<li>
				<a href="http://www.pdfhummus.com">Project Blog</a>
			</li>
		</ul>
		</div>
		<ul class="list-unstyled">
			<li>
				<button type="button" class="btn btn-primary" id="btnGenerate">Create PDF</button>
			</li>
			<li>
				<textarea id="txtJobTicket"></textarea>
			</li>
		</ul>
	</div>

    <script src="deps/jquery-2.1.1/jquery-2.1.1.min.js"></script>
    <script src="deps/bootstrap-3.2.0/js/bootstrap.min.js"></script>
  	<script src="./lib/hummus/hummusservice.js"></script>
	<script>
		$(document).ready(function(){
			var defaultJobTicket = {
				"title": "Sample.pdf",
				"externals": {
						"fbLogo":"http://pdfrendering.herokuapp.com/profileImage.jpg"
					},
				"document" : {
					"embedded" : {
						"pages": [
							{
								"width": 595,
								"height": 842,
								"boxes": [
									{
										"bottom": 500,
										"left": 10,
										"text": {
											"text": "hello world",
											"options": {
												"fontPath": "./assets/arial.ttf",
												"size": 40,
												"color": "pink"
											}
										}
									},
									{
										"bottom": 600,
										"left": 10,
										"image": {"external":"fbLogo"}
									}
								]
							}
						]
					}
				}
			};

			$('#txtJobTicket').val(JSON.stringify(defaultJobTicket,null,'\t'));


			$('#btnGenerate').click(function()
			{
				// use hummus service to generate the document described in txtJobTicket ($('#txtJobTicket').val())
				// using the local service ('.')
				// when done open it (function(url){window.open(url);})

				hummusService.generatePDFDocument(
                    './api',
                    $('#txtJobTicket').val(),
                    function(url){
                        window.open(url);
                    },
                    function(){
                        alert('Error in creating PDF file');
                    });
			});
		});
	</script>
</body>
