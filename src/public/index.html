<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDFHummus Services</title>

    <!-- BEGIN DYNAMICALLY LOADED CSS FILES (lazy loading for ui view) -->
    <link id="ng_load_plugins_before"/>
    <!-- END DYNAMICALLY LOADED CSS FILES -->
    
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="__websiteURL__/images/favicon.ico"/> 
    
    <!-- nice angular cloack...that has no better place to be in -->   
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="pdfhummus-web" ng-controller="welcomeController" ng-cloak>
    <div class="public-base wrapper">
        <div class="header">
            <public-header></public-header>
        </div>
        <div class="content">
            <page-title></page-title>
            <div class="welcome container">Welcome to PDFHummus Services! <i>Currently under construction</i></div>
        </div>
        <div class="footer">
            <public-footer></public-footer>
        </div>
    </div>

    <script src="__webpackRoot__/commons.js"></script>
    <script src="__webpackRoot__/site.js"></script>
</body>
</html>
