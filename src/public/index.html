<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDFHummus Services</title>

    <!-- BEGIN DYNAMICALLY LOADED CSS FILES (lazy loading for ui view) -->
    <link id="ng_load_plugins_before"/>
    <!-- END DYNAMICALLY LOADED CSS FILES -->
    
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="__websiteURL__/images/favicon.ico"/>    
</head>
<body ng-app="pdfhummus-web">
    
    <div id="wrapper" ng-controller="appController">
        <div id="header">
            <app-header></app-header>
        </div>
        <div id="content">
            <page-title></page-title>
            <ui-view autoscroll="false" class="page"></ui-view>
        </div>
        <div id="footer">
            <app-footer></app-footer>
        </div>
    </div>
    <script src="__webpackRoot__/commons.js"></script>
    <script src="__webpackRoot__/default.js"></script>
</body>
</html>
