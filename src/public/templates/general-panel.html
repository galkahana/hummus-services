<div class="container">
    <div class="section profile">
        <div class="section-title">
            <h3>Profile</h3>
        </div>    
        <div class="section-content">
            <form ng-submit="updateProfile()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" autocorrect="off" class="form-control" name="name" ng-model="me.name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" ng-model="me.email">
                </div>
                <button type="submit" class="btn btn-primary btn-spinner" ng-class="{'spinner-active':waitingForProfileComplete}">
                    <div class="default">Update</div>
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>
    <div class="section account">
        <div class="section-title">
            <h3>Account</h3>
        </div>    
        <div class="section-content username">
            <form ng-submit="updateUsername()">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" autocorrect="off" class="form-control" name="username" ng-model="me.username">
                </div>
                <button type="submit" class="btn btn-primary btn-spinner" ng-class="{'spinner-active':waitingForUsernameComplete}">
                    <div class="default">Change Username</div>
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </button>
            </form>
        </div>
        
        <div class="section-content password">
            <form ng-submit="updatePassword()">
                <div class="form-group">
                    <label for="name">Old Password</label> <span class="error oldPassword text-danger" ng-show="errorDoesNotMatchOldPassword">Password does not match old user password</span>
                    <input type="password" autocorrect="off" class="form-control" name="oldPassword" ng-model="oldPassword">
                </div>
                <div class="form-group">
                    <label for="name">New Password</label>
                    <input type="password" autocorrect="off" class="form-control" name="newPassword" ng-model="newPassword">
                </div>
                <div class="form-group">
                    <label for="name">Repeat New Password</label> <span class="error repeatPassword text-danger" ng-show="errorRepeatDoesNotMatch && repeatNewPassword !== newPassword">Repeat Password does not match New Password</span>
                    <input type="password" autocorrect="off" class="form-control" name="repeatNewPassword" ng-model="repeatNewPassword">
                </div>
                <button type="submit" class="btn btn-primary btn-spinner" ng-class="{'spinner-active':waitingForPasswordComplete}">
                    <div class="default">Change Password</div>
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </button>
            </form>
        </div>        
    </div>
</div>
