<div class="public-base wrapper">
    <div class="header">
        <public-header></public-header>
    </div>
    <div class="content">
        <page-title></page-title>
        <div class="signup-page">
            <div class="container">
                <div class="signup-form">
                    <form name="signUpForm" ng-submit="signup(signUpForm)" novalidate>
                        <h3 class="form-title">Create a new account</h3>

                        <div class="form-group" ng-class="{'has-error':((signUpForm.$submitted || signUpForm.username.$touched) && !signUpForm.username.$valid)}">
                            <input type="text" class="form-control" placeholder="Username" name="username" ng-model="account.username" required>
                            <span class="help-block for-error">Please choose a username</span>
                        </div>

                        <div class="form-group" ng-class="{'has-error':((signUpForm.$submitted || signUpForm.email.$touched) && !signUpForm.email.$valid)}">
                            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="account.email" required>
                            <span class="help-block for-error">Please enter your email</span>
                        </div>

                        <div class="form-group" ng-class="{'has-error':((signUpForm.$submitted || signUpForm.password.$touched) && !signUpForm.password.$valid)}">
                            <input type="password" class="form-control" placeholder="Password" name="password" pattern="\S{4,}"  ng-model="account.password" required>
                            <span class="help-block for-error">Please enter password (should be at least 4 characters)</span>
                        </div>

                        <div class="form-group" ng-class="{'has-error':((signUpForm.$submitted || signUpForm.repeatPassword.$touched) && (!signUpForm.repeatPassword.$valid || account.password !== account.repeatPassword))}">
                            <input type="password" class="form-control" placeholder="Repeat Password" name="repeatPassword" ng-model="account.repeatPassword" required>
                            <span class="help-block for-error">Please repeat the password</span>
                        </div>

                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6LfdAgcUAAAAALG9DlsPr7eT3Z4J0zlelLyUIN5z"></div>
                        </div>

                        <div class="alert alert-danger" ng-show="error">
                            <strong>Please review the form and try again</strong> {{error}}
                        </div>

                        <div class="form-actions clearfix">
                            <button type="submit" class="btn btn-primary pull-right btn-spinner-viz" ng-class="{'spinner-active':waitingForComplete}">
                                <div class="default">Create Account</div>
                                <div class="spinner">
                                    <div class="bounce1"></div>
                                    <div class="bounce2"></div>
                                    <div class="bounce3"></div>
                                </div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <public-footer></public-footer>
    </div>
</div>
