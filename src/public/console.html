<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDFHummus Services</title>

    <!-- BEGIN DYNAMICALLY LOADED CSS FILES (lazy loading for ui view) -->
    <link id="ng_load_plugins_before"/>
    <!-- END DYNAMICALLY LOADED CSS FILES -->
    
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="__websiteURL__/images/favicon.ico"/>    
    
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body ng-app="pdfhummus-web" ng-controller="appController">
    <ui-view autoscroll="false" class="base"></ui-view>
    
    <div class="general-waiting" ng-show="waiting">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <script src="__webpackRoot__/commons.js"></script>
    <script src="__webpackRoot__/app.js"></script>
</body>
</html>
